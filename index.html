<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- bookmarks -->
    <div class="container" id='bookamrks-container'>
        <h1>BookMarks</h1>
        <div class="items-wrap">
            <div class="todo-item">
                <i class="far fa-window-close position" title='Delete Bookmark' id='delete'></i>
                <i class="far fa-bookmark"></i>
                <h5>to do this</h5>
            </div>
            <div class="todo-item">
                <i class="far fa-window-close position" title='Delete Bookmark' id='delete'></i>
                <i class="far fa-bookmark"></i>
                <h5>to something else</h5>
            </div>
            <div class="todo-item">
                <i class="far fa-window-close position" title='Delete Bookmark' id='delete'></i>
                <i class="far fa-bookmark"></i>
                <h5>and to do totally different</h5>
            </div>

        </div>
        <!-- OpenModal -->
        <button id="modal-add">ADD BOOKMARK</button>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="show">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Bookmark</h3>
                <i class="far fa-window-close modal-close" title='Modal' id='close-modal'></i>
            </div>
            <div class="modal-content">
                <form class='bookmark-form' id="bookmark-form">
                    <!-- Name of the bookmark -->
                    <div class="form-group">
                        <label for="name">Bookmark</label>
                        <input class='form-input' type="text" id="name">
                    </div>
                    <!-- due date and time -->
                    <div class="form-group">
                        <label for="name">Due Date</label>
                        <input class='form-input' type="text" id="name">
                    </div>
                    <button class="submit" id="submit">SUBMIT</button>
                </form>
            </div>
            
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
